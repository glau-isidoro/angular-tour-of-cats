<h2>My Cats</h2>
<ul class="cats">
  <li *ngFor="let cat of cats">
    <a routerLink="/detail/{{cat.id}}">
      <span class="badge">{{ cat.id }}</span> {{cat.name}}
    </a>
    <button class="delete" title="delete cat" (click)="delete(cat)">x</button>
  </li>
</ul>
<div>
  <label>New Cat's name:
    <input #catName />
  </label>
  <button (click)="add(catName.value); catName.value=''">
    add
  </button>
</div>
